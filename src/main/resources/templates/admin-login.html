<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0f13;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f2630;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #74ff6b;
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background-color: #2c3440;
            color: white;
            font-size: 16px;
        }
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }
        button {
            background-color: #74ff6b;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            color: #0c0f13;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5eda5a;
        }
        .error-message {
            color: #ff5c5c;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>

    <!-- Ошибка при неправильных данных -->
    <div th:if="${param.error}" class="error-message">
        Неверный email или пароль
    </div>

    <!-- Форма логина -->
    <form th:action="@{/admin/login}" method="post" th:object="${adminLoginRequest}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="admin@example.com" required autofocus />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
