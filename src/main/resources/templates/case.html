<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${case.title}">Кейс</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0f13;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #1a1f24;
            border-bottom: 2px solid #222;
        }

        header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        header a:hover {
            background-color: #333;
            border-radius: 8px;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .case-image {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .case-title {
            font-size: 32px;
            margin-top: 20px;
        }

        .open-button {
            margin-top: 20px;
            padding: 14px 32px;
            font-size: 16px;
            background-color: #74ff6b;
            border: none;
            color: #0c0f13;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .open-button:hover {
            background-color: #9bff91;
        }

        .roulette-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 40px auto 0;
            height: 180px;
            border: 2px solid #444;
            border-radius: 12px;
            background: #1b1b1b;
            overflow: hidden;
            position: relative;
        }

        .roulette-strip {
            display: flex;
            align-items: center;
            height: 100%;
            transition: transform 4s ease-out;
        }

        .roulette-strip .skin-card {
            min-width: 150px;
            margin: 0 5px;
            background: #2c3440;
            padding: 5px;
            border-radius: 8px;
        }

        .roulette-strip img {
            width: 100%;
            border-radius: 6px;
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 60px;
            padding: 0 40px;
        }

        .skin-card {
            background: #1f2630;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .skin-card:hover {
            background-color: #2c3440;
        }

        .skin-card img {
            width: 100%;
            border-radius: 8px;
        }

        .skin-name {
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <a href="/">Кейсы</a>
    <a href="/upgrades">Апгрейды</a>
    <a href="/profile">Профиль</a>
</header>

<div class="container">
    <img th:src="@{${case.imageUrl}}" alt="Case Image" class="case-image">
    <div class="case-title" th:text="${case.title}">Название кейса</div>
    <button class="open-button" type="button"
            th:data-case-id="${case.id}"
            th:data-case-price="${case.price}">
        Открыть кейс за <span th:text="${case.price}">0.0</span>$
    </button>


    <div class="roulette-wrapper">
        <div id="roulette-strip" class="roulette-strip">
            <div th:each="i : ${#numbers.sequence(1, 30)}">
                <div th:each="skin : ${skins}" class="skin-card">
                    <img th:src="@{${skin.imageUrl}}" alt="Skin Image">
                </div>
            </div>
        </div>
    </div>

    <div class="skins-grid">
        <div th:each="skin : ${skins}" class="skin-card">
            <img th:src="@{${skin.imageUrl}}" alt="Skin Image">
            <div class="skin-name" th:text="${skin.name}">Название скина</div>
        </div>
    </div>
</div>

<script>
    const openButton = document.querySelector('.open-button');
    const rouletteStrip = document.getElementById('roulette-strip');

    openButton.addEventListener('click', async () => {
        const caseId = openButton.getAttribute('data-case-id');

        openButton.disabled = true;
        openButton.textContent = 'Открываем...';

        try {
            const response = await fetch(`/open-case/${caseId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const droppedSkin = await response.json();

            const children = [...rouletteStrip.children];
            const droppedIndex = children.findIndex(child =>
                child.querySelector('img').src.includes(droppedSkin.imageUrl)
            );

            const itemWidth = children[0].offsetWidth + 10;
            const randomOffset = Math.floor(Math.random() * 15) + 10;
            const scrollIndex = droppedIndex + randomOffset;
            const scrollDistance = scrollIndex * itemWidth;

            rouletteStrip.style.transition = 'transform 4s ease-out';
            rouletteStrip.style.transform = `translateX(-${scrollDistance}px)`;

            setTimeout(() => {
                openButton.disabled = false;
                openButton.textContent = `Открыть кейс за ${openButton.dataset.casePrice}₽`;
                rouletteStrip.style.transition = 'none';
                rouletteStrip.style.transform = 'translateX(0)';
            }, 4500);

        } catch (e) {
            openButton.disabled = false;
            openButton.textContent = 'Открыть кейс';
        }
    });
</script>
</body>
</html>
