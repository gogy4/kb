<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0f13;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #1a1f24;
            border-bottom: 2px solid #222;
        }
        header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }
        header a:hover {
            background-color: #333;
            border-radius: 8px;
        }
        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #1f2630;
            padding: 30px;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #74ff6b;
        }
        .username {
            font-size: 28px;
            font-weight: 700;
        }
        form.trade-link-form {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        form.trade-link-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        form.trade-link-form button {
            background-color: #74ff6b;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form.trade-link-form button:hover {
            background-color: #60cc56;
        }
        .skins {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .skin {
            width: 160px;
            background-color: #2c3440;
            border-radius: 10px;
            overflow: hidden;
            cursor: default;
            transition: transform 0.2s;
            text-align: center;
        }
        .skin:hover {
            transform: scale(1.05);
        }
        .skin img {
            width: 100%;
            display: block;
        }
        .skin-title {
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #74ff6b;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="profile-container" th:if="${user != null}">
    <div class="user-info">
        <img class="avatar" th:src="${user.avatarUrl}" alt="Аватар пользователя"/>
        <div class="username" th:text="${user.name}">Имя пользователя</div>
    </div>

    <form class="trade-link-form" method="post" th:action="@{/profile/trade-link}">
        <input type="text" name="tradeLink" placeholder="Введите трейд-ссылку"
               th:value="${user.tradeLink}" required />
        <button type="submit">Обновить трейд-ссылку</button>
    </form>

    <h2>Ваши скины</h2>
    <div class="skins">
        <div class="skin" th:each="skin : ${user.skins}">
            <img th:src="${skin.imageUrl}" alt="Skin image" />
            <div class="skin-title" th:text="${skin.name}">Название скина</div>
            <div class="skin-title" th:text="${skin.price}₽">Цена скина</div>
        </div>
    </div>
</div>

</body>
</html>
