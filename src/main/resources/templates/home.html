<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Case Battle</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0c0f13;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #1a1f24;
            border-bottom: 2px solid #222;
        }
        header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }
        header a:hover {
            background-color: #333;
            border-radius: 8px;
        }
        .cases {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }
        .case {
            background-color: #1f2630;
            margin: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            border-radius: 12px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .case:hover {
            transform: scale(1.05);
            background-color: #2c3440;
        }
        .case img {
            width: 100%;
            border-radius: 8px;
        }
        .case-title {
            margin-top: 10px;
            font-size: 18px;
        }
        .case-price {
            color: #74ff6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="cases">
    <div class="case" th:each="caseObj : ${cases}" th:onclick="'location.href=\'/case/' + ${caseObj.id} + '\''">
        <img th:src="${caseObj.imageUrl}" alt="Case image"/>
        <div class="case-title" th:text="'Кейс #' + ${caseObj.title}">Название кейса</div>
        <div class="case-price" th:text="${caseObj.price} + '₽'">Цена кейса</div>
    </div>
</div>

</body>
</html>
